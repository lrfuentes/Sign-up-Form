<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sign_up_form.css">
    <script src="sign_up_form.js" defer></script>

    <title>Sign up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img src="images/odin-lined.png" alt="ODIN-LOGO" height="100" width="90">
            <P>ODIN</P>
        </div>
        <div class="photo-footer">
            <p>Photo by <a href="">Halie West</a> on <a href="">Unplash</a></p>
        </div>
    </div>
    <div class="right-section">
        <form action="" method="post">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.
                <br>Sign up <i>now</i> to get started.
            </h2>
            <h2>You <i>know</i> you want to</h2>
            <div class="form-groups-container">
                <h2>Let's do this!</h2>
                <div class="form-controls">
                    <div class="form-control"><label for="first-name">FIRST NAME</label><input type="text" id="first-name" name="first-name" required></div>
                    <div class="form-control"><label for="last-name">LAST NAME</label><input type="text" id="last-name" name="last-name"></div>
                    <div class="form-control"><label for="user-email">EMAIL</label><input type="email" id="user-email" name="user-email"></div>
                    <div class="form-control"><label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number" name="phone-number"></div>
                    <div class="form-control"><label for="user-password">PASSWORD</label><input type="password" id="user-password" name="user-password" required></div>
                    <div class="form-control"><label for="confirm-password">CONFIRM PASSWORD</label><input type="password" id="confirm-password" name="confirm-password" required></div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an Account? <a href="">Log In</a></p>
        </form>
        
    </div>
</body>
</html>
